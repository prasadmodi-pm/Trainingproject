<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <h1>Login</h1>
    {% if user.is_authenticated %}
      Hello {{ user.username }} Welcome!
        <h2>Your Email</h2>
      Email Id {{ user.email }}

      <a href="{% url 'logout' %}">logout</a>

      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}

    {% endblock %}
  </main>
  <hr>
<footer>
    <a href="http://localhost:8000/sign-up/">NewUser Signup </a>
  </footer>
</body>
</html>
